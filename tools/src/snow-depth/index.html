<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Depth & Weather - Skitour Allgau</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⛷️</text></svg>">
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <style>
        .station-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .station-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            transition: transform 0.2s;
            position: relative;
        }

        .station-card:hover {
            transform: translateY(-5px);
        }

        .station-header {
            border-bottom: 2px solid var(--primary-blue);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .station-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin: 0;
        }

        .latest-update {
            font-size: 0.85rem;
            color: #666;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .data-item {
            display: flex;
            flex-direction: column;
        }

        .data-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .data-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .unit {
            font-size: 0.85rem;
            font-weight: 400;
            color: #888;
        }

        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
            margin-top: auto;
        }

        .source-link {
            display: inline-block;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--primary-blue);
            text-decoration: none;
            align-self: flex-start;
        }

        .source-link:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #666;
            line-height: 1;
        }

        .modal-close:hover {
            color: #000;
        }

        .expand-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary-blue);
            padding: 0.5rem;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .expand-btn:hover {
            background: #f0f0f0;
        }

        .station-header {
            /* Adjusted to make room for expand button */
            padding-right: 2rem;
        }

        /* Mobile Fullscreen Optimization */
        @media (max-width: 768px) {
            .modal-overlay {
                padding: 0;
                align-items: flex-start;
                /* Align top */
            }

            .modal-content {
                width: 100%;
                height: 100%;
                max-width: none;
                border-radius: 0;
                padding: 1rem;
                display: flex;
                flex-direction: column;
            }

            .modal-close {
                top: 0.5rem;
                right: 0.5rem;
                padding: 0.5rem;
                font-size: 2rem;
                z-index: 10;
                background: rgba(255, 255, 255, 0.8);
                border-radius: 4px;
            }

            #modal-chart {
                /* Ensure chart takes max available space */
                flex-grow: 1;
            }
        }

        /* Force landscape override if user stays in portrait? 
           User asked "turn my phone sideways" -> usually implies they will turn it. 
           We just ensure it looks good when they do. 
        */
        @media (max-height: 500px) and (orientation: landscape) {
            .modal-content {
                height: 100vh;
                width: 100vw;
                padding: 0.5rem 2rem 0.5rem 1rem;
                /* Less vertical padding */
            }

            #modal-title {
                font-size: 1rem;
                margin-bottom: 0.25rem;
            }

            .modal-close {
                top: 0;
                right: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <a href="../index.html" class="logo">Skitour Allgäu</a>
                <div class="date-nav"><span>Snow Depth & Weather</span></div>
            </div>
        </header>

        <!-- Bavarian Stations -->
        <h1>Bavarian Alps Weather Stations</h1>
        <p>Current snow depth and weather conditions. Data sourced from Lawinenwarndienst Bayern.</p>

        <div style="margin-bottom: 1rem;"><a href="../index.html">&larr; Back</a></div>

        <div id="station-container-bavarian" class="station-grid">
            <div class="loading">Loading station data...</div>
        </div>



        <div style="margin-top: 2rem; margin-bottom: 2rem;"><a href="../index.html">&larr; Back</a></div>

    </div>
    <!-- Modal Container -->
    <div id="chart-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h2 id="modal-title" style="margin-top: 0; color: var(--primary-blue);"></h2>
            <div style="flex-grow: 1; position: relative;">
                <canvas id="modal-chart"></canvas>
            </div>
        </div>
    </div>
    <script>
        let allStations = [];
        let modalChartInstance = null;

        async function loadData() {
            try {
                const response = await fetch('../data/weather_stations.json?v=' + Date.now());
                const data = await response.json();
                allStations = data;
                renderStations(data);
            }

            catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('station-container-bavarian').innerHTML = '<div class="error">Failed to load weather data. Please try again later.</div>';
            }
        }

        function renderStations(stations) {
            const bavarianContainer = document.getElementById('station-container-bavarian');
            bavarianContainer.innerHTML = '';

            stations.forEach((station, index) => {
                const isAustrian = station.source && station.source.includes('Geosphere');
                if (isAustrian) return; // Skip Austrian stations

                const latest = station.data[station.data.length - 1] || {};
                const date = new Date(latest.TS);
                const chartId = `chart-${index}`;

                const card = document.createElement('div');
                card.className = 'station-card';
                card.id = `station-${index}`;

                // Link details
                // map.html resides in tools/ or archive/profiles/
                // From map.html (in profiles/), back to snow depth: ../snow-depth/index.html
                // User wants to remove 'archive/' prefix, so we go up two levels from archive/profiles/ to root
                const linkUrl = `../../snow-depth/index.html`;

                // Construct Map Link with Params
                const mapLinkBase = '../archive/profiles/map.html';
                const mapLink = `${mapLinkBase}?lat=${station.lat}&lon=${station.lon}&title=${encodeURIComponent('Selected Station')}&linkUrl=${encodeURIComponent(linkUrl)}&linkText=${encodeURIComponent('View Station Data')}`;


                // Customize data grid based on source
                let dataGridHtml = '';

                if (isAustrian) {
                    // Austrian: Temp, Wind, Dir, Precip
                    dataGridHtml = `
                        <div class="data-item">
                            <span class="data-label">Air Temp</span>
                            <span class="data-value">${(latest.TL !== undefined && latest.TL !== null) ? latest.TL : '-'} <span class="unit">°C</span></span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">Precip</span>
                            <span class="data-value">${(latest.precip !== undefined && latest.precip !== null) ? latest.precip : '-'} <span class="unit">mm</span></span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">Wind</span>
                            <span class="data-value">${(latest.ff !== undefined && latest.ff !== null) ? latest.ff : '-'} <span class="unit">km/h</span></span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">Dir</span>
                            <span class="data-value">${formatWindDir(latest.dd)}</span>
                        </div>
                    `;
                } else {
                    // Bavarian: Snow, Temp, Wind, Dir
                    dataGridHtml = `
                        <div class="data-item">
                            <span class="data-label">Snow Depth</span>
                            <span class="data-value">${(latest.HS !== undefined && latest.HS !== null) ? latest.HS : '-'} <span class="unit">cm</span></span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">Air Temp</span>
                            <span class="data-value">${(latest.TL !== undefined && latest.TL !== null) ? latest.TL : '-'} <span class="unit">°C</span></span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">Wind</span>
                            <span class="data-value">${(latest.ff !== undefined && latest.ff !== null) ? latest.ff : '-'} <span class="unit">km/h</span></span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">Dir</span>
                            <span class="data-value">${formatWindDir(latest.dd)}</span>
                        </div>
                    `;
                }

                // Disclaimer for Austrian stations
                const disclaimer = isAustrian
                    ? `<div style="font-size: 0.75rem; color: #888; margin-top: 0.5rem; font-style: italic;">*In ideal conditions, 1mm rain ≈ 1cm snow</div>`
                    : '';

                card.innerHTML = `
                    <button class="expand-btn" onclick="openModal(${index})" title="Expand Chart">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7" />
                        </svg>
                    </button>
                    <div class="station-header">
                        <h2 class="station-name">
                            <a href="${mapLink}" style="text-decoration: none; color: inherit;" title="View Location on Map">
                                ${station.name}
                            </a>
                        </h2>
                        <span class="latest-update">${formatDate(date)}</span>
                    </div>
                    <div class="data-grid">
                        ${dataGridHtml}
                    </div>
                    <div class="chart-container">
                        <canvas id="${chartId}"></canvas>
                    </div>
                    ${disclaimer}
                    <a href="${station.originalUrl || '#'}" target="_blank" class="source-link">View Source &rarr;</a>
                `;
                bavarianContainer.appendChild(card);

                // Pass isAustrian flag to chart config if needed, or chart just renders what's available
                renderChart(chartId, station.data, 6, null, isAustrian);
            });
        }

        function openModal(index) {
            const station = allStations[index];
            if (!station) return;
            const isAustrian = station.source && station.source.includes('Geosphere');

            // Get standard chart visibility state to preserve it
            const smallChartId = `chart-${index}`;
            const smallChart = Chart.getChart(smallChartId);
            let visibilityState = null;

            if (smallChart) {
                visibilityState = smallChart.data.datasets.map((ds, i) => {
                    return smallChart.isDatasetVisible(i);
                });
            }

            document.getElementById('modal-title').innerText = station.name;
            document.getElementById('chart-modal').style.display = 'flex';

            // Render full detail chart (step = 1) with preserved visibility
            renderChart('modal-chart', station.data, 1, visibilityState, isAustrian);
        }

        function closeModal() {
            document.getElementById('chart-modal').style.display = 'none';

            if (modalChartInstance) {
                modalChartInstance.destroy();
                modalChartInstance = null;
            }
        }

        // Close on outside click
        window.onclick = function (event) {
            const modal = document.getElementById('chart-modal');

            if (event.target === modal) {
                closeModal();
            }
        }

        function renderChart(canvasId, rawData, step = 6, visibilityState = null, isAustrian = false) {
            const ctx = document.getElementById(canvasId).getContext('2d');

            // Filter data: (1) Last 5 days, (2) Decimation by step
            const cutoff = Date.now() - (5 * 24 * 60 * 60 * 1000);
            const data = rawData
                .filter(d => new Date(d.TS).getTime() > cutoff)
                .filter((_, i) => i % step === 0);

            // Generate centered date labels
            const dateIndices = {};
            let maxPointsPerDay = 0;

            data.forEach((d, i) => {
                const date = new Date(d.TS);
                const dateStr = date.toLocaleDateString('en-GB', {
                    weekday: 'short', day: 'numeric'
                });
                if (!dateIndices[dateStr]) dateIndices[dateStr] = [];
                dateIndices[dateStr].push(i);
            });

            // Find max points to identify full days
            Object.values(dateIndices).forEach(indices => {
                if (indices.length > maxPointsPerDay) maxPointsPerDay = indices.length;
            });

            const labels = new Array(data.length).fill('');
            const dates = Object.keys(dateIndices);

            dates.forEach((dateStr, index) => {
                const indices = dateIndices[dateStr];

                // Logic to hide labels for "stub" days that cause overcrowding
                // 1. If it's the very first day (leftmost) and has < 50% of data, skip it. 
                //    This fixes the "left two days being very close" issue.
                if (index === 0 && indices.length < maxPointsPerDay * 0.5) return;

                // 2. If it's the very last day (today) and it just started (e.g. < 10% data), 
                //    maybe skip to avoid it bunching with yesterday? 
                //    Actually, users usually want to know which one is "Today", so let's keep it unless it's extremely tiny.
                //    (User specifically complained about the LEFT side, so we focus there).

                const mid = indices[Math.floor(indices.length / 2)];
                labels[mid] = dateStr;
            });

            // Timestamps for tooltips
            const fullDates = data.map(d => new Date(d.TS));

            const windArrowsPlugin = {
                id: 'windArrows',
                afterDatasetsDraw(chart, args, options) {
                    const { ctx, chartArea: { top, bottom, left, right, width, height }, scales: { x } } = chart;

                    // Check if Wind Direction dataset is visible
                    const windDatasetIndex = chart.data.datasets.findIndex(ds => ds.label === 'Wind Direction');
                    if (windDatasetIndex === -1 || !chart.isDatasetVisible(windDatasetIndex)) return;

                    ctx.save();
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';

                    const pointsPerHour = 6 / step;
                    const blockSize = Math.round(6 * pointsPerHour);

                    for (let i = 0; i < data.length; i += blockSize) {
                        const chunk = data.slice(i, i + blockSize);
                        if (chunk.length === 0) continue;
                        const dirs = chunk.map(d => d.dd).filter(d => d !== undefined && d !== null);
                        if (dirs.length === 0) continue;
                        const avgDir = getVectorAverage(dirs);
                        if (avgDir === null) continue;

                        const centerIndex = i + Math.floor(chunk.length / 2);
                        const xPos = x.getPixelForValue(centerIndex);
                        if (xPos < left || xPos > right) continue;
                        const yPos = top + 15;

                        ctx.save();
                        ctx.translate(xPos, yPos);
                        const angle = (avgDir + 90) * (Math.PI / 180);
                        ctx.rotate(angle);

                        ctx.beginPath();
                        ctx.moveTo(-6, -4);
                        ctx.lineTo(6, 0);
                        ctx.lineTo(-6, 4);
                        ctx.lineTo(-3, 0);
                        ctx.closePath();
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                        ctx.fill();
                        ctx.restore();
                    }
                    ctx.restore();
                }
            };

            function getVectorAverage(degrees) {
                let sinSum = 0;
                let cosSum = 0;
                for (let deg of degrees) {
                    const rad = deg * Math.PI / 180;
                    sinSum += Math.sin(rad);
                    cosSum += Math.cos(rad);
                }
                const count = degrees.length;
                if (count === 0) return null;
                let avgRad = Math.atan2(sinSum / count, cosSum / count);
                let avgDeg = avgRad * 180 / Math.PI;
                if (avgDeg < 0) avgDeg += 360;
                return avgDeg;
            }

            const isVisible = (index, defaultState) => {
                if (visibilityState && visibilityState[index] !== undefined) {
                    return !visibilityState[index];
                }
                return defaultState;
            };

            const datasets = [];

            // 0: Snow Depth (Hide for Austrian)
            if (!isAustrian) {
                datasets.push({
                    label: 'Snow Depth (cm)',
                    data: data.map(d => d.HS),
                    borderColor: '#004481',
                    backgroundColor: 'rgba(0, 68, 129, 0.1)',
                    borderWidth: 2,
                    yAxisID: 'y',
                    pointRadius: step === 1 ? 0 : 0,
                    pointHoverRadius: 4,
                    fill: true,
                    tension: 0.2,
                    hidden: isVisible(0, false)
                });
            }

            // 1: Air Temp
            datasets.push({
                label: 'Air Temp (°C)',
                data: data.map(d => d.TL),
                borderColor: '#FF0000',
                borderWidth: 1.5,
                yAxisID: 'y1',
                pointRadius: 0,
                pointHoverRadius: 4,
                borderDash: [5, 5],
                tension: 0.4,
                hidden: isVisible(datasets.length, true)
            });

            // 2: Surface Temp (Hide for Austrian if not available, usually isn't)
            if (!isAustrian) {
                datasets.push({
                    label: 'Surface Temp (°C)',
                    data: data.map(d => d.TO),
                    borderColor: '#FF9900',
                    borderWidth: 1,
                    yAxisID: 'y1',
                    pointRadius: 0,
                    pointHoverRadius: 4,
                    hidden: isVisible(datasets.length, true),
                    tension: 0.4
                });
            }

            // Precip (Specific for Austrian or both?)
            // Bavarian data doesn't seem to have Precip in the JSON sample I saw, 
            // but if Austrian has it, let's show it. 
            // Ideally Precip should be a bar chart, but line ok for now. 
            if (isAustrian) {
                datasets.push({
                    label: 'Precip (mm)',
                    data: data.map(d => d.precip),
                    borderColor: '#0066CC',
                    backgroundColor: 'rgba(0, 102, 204, 0.2)',
                    borderWidth: 1.5,
                    yAxisID: 'y', // Reuse Left Axis or create new? Reuse Snow axis for mm is fine-ish if labeled properly or separate?
                    // Snow is 0-200cm, Precip is 0-10mm. Scaling issue. 
                    // Let's put it on y2 (right) alongside wind, or own axis. 
                    // Actually, let's put it on 'y' (left) but change the title if Snow is missing.
                    pointRadius: 0,
                    pointHoverRadius: 4,
                    hidden: isVisible(datasets.length, false), // Default visible
                    fill: true
                });
            }

            // Wind
            datasets.push({
                label: 'Wind Speed (km/h)',
                data: data.map(d => d.ff),
                borderColor: '#4BC0C0',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderWidth: 1.5,
                yAxisID: 'y2',
                pointRadius: 0,
                pointHoverRadius: 4,
                hidden: isVisible(datasets.length, true),
                tension: 0.1,
                fill: false
            });

            if (!isAustrian) {
                datasets.push({
                    label: 'Wind Gusts (km/h)',
                    data: data.map(d => d.ffBoe),
                    borderColor: '#9966FF',
                    borderWidth: 1.5,
                    yAxisID: 'y2',
                    pointRadius: 0,
                    pointHoverRadius: 4,
                    hidden: isVisible(datasets.length, true),
                    tension: 0.1,
                    borderDash: [2, 2]
                });
            }

            // Direction
            datasets.push({
                label: 'Wind Direction',
                data: [], // Handled by plugin
                borderColor: 'rgba(0, 0, 0, 0.7)',
                backgroundColor: 'rgba(0, 0, 0, 0.7)',
                pointStyle: 'triangle',
                rotation: 90,
                borderWidth: 0,
                hidden: isVisible(datasets.length, true),
                yAxisID: 'y3'
            });

            // Adjust Scales based on Austrian/Bavarian
            const scales = {
                x: { ticks: { maxRotation: 0, autoSkip: false }, grid: { display: false } },
                y: {
                    type: 'linear',
                    display: 'auto',
                    position: 'left',
                    title: { display: true, text: isAustrian ? 'Precip (mm)' : 'Snow (cm)' },
                    grid: { color: '#f0f0f0' },
                    min: 0 // Keep 0 baseline
                },
                y1: { type: 'linear', display: 'auto', position: 'right', title: { display: true, text: 'Temp (°C)' }, grid: { display: false } },
                y2: { type: 'linear', display: 'auto', position: 'right', title: { display: true, text: 'Wind (km/h)' }, grid: { display: false } },
                y3: { type: 'linear', display: false }
            };

            const chartConfig = {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                plugins: [windArrowsPlugin],
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: { padding: { top: 20 } },
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: { labels: { boxWidth: 12, usePointStyle: true } },
                        tooltip: {
                            callbacks: {
                                title: (context) => {
                                    const index = context[0].dataIndex;
                                    return fullDates[index].toLocaleString('en-GB', {
                                        weekday: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit'
                                    });
                                },
                                afterBody: (context) => {
                                    const index = context[0].dataIndex;
                                    const points = [];
                                    const dir = data[index].dd;
                                    if (dir !== undefined && dir !== null) {
                                        points.push(`Wind Dir: ${formatWindDir(dir)} (${dir}°)`);
                                    }
                                    if (!isAustrian) {
                                        const currentHS = data[index].HS;
                                        if (currentHS !== undefined && currentHS !== null) {
                                            const currentTs = fullDates[index].getTime();
                                            const targetTs = currentTs - (24 * 60 * 60 * 1000);
                                            for (let j = index - 1; j >= 0; j--) {
                                                const prevTs = new Date(data[j].TS).getTime();
                                                if (prevTs <= targetTs) {
                                                    if (targetTs - prevTs < 30 * 60 * 1000) {
                                                        const prevHS = data[j].HS;
                                                        if (prevHS !== undefined && prevHS !== null) {
                                                            const delta = currentHS - prevHS;
                                                            const sign = delta > 0 ? '+' : '';
                                                            points.push(`24h Snow Diff: ${sign}${delta.toFixed(1)} cm`);
                                                        }
                                                    }
                                                    break;
                                                }
                                            }
                                        }
                                    }
                                    return points;
                                }
                            }
                        }
                    },
                    scales: scales
                }
            };

            const chart = new Chart(ctx, chartConfig);
            if (canvasId === 'modal-chart') {
                modalChartInstance = chart;
            }
        }

        function formatDate(date) {
            return date.toLocaleString('en-GB', {
                day: '2-digit',
                month: 'short',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatWindDir(degrees) {
            if (degrees === undefined || degrees === null) return '-';
            const dirs = ['N',
                'NE',
                'E',
                'SE',
                'S',
                'SW',
                'W',
                'NW'];
            const i = Math.round(degrees / 45) % 8;
            return dirs[i];
        }

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
